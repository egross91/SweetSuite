<div ng-include="'components/navbar/navbar.html'"></div>

  <div class="container">
    <div class="page">
      <div class="row" id="row0">
         <div class="btn btn-info col-sm-2 col-sm-offset-0" id="createList" ng-click="toggleTodoExample()">
           Create A TO-DO List
         </div>
         <div class="btn btn-info col-sm-2 col-sm-offset-3" id="viewListBtn" ng-click="toggleTodoExampleImage()">
           View Example List
         </div>
         <div class="btn btn-info col-sm-2 col-sm-offset-3" id="removeLists" ng-click="hideExampleLists()">
           Remove Lists
         </div>
        <img class="center-block img-rounded" src="../assets/images/examplelist.png" ng-show="showTodoExampleImage" alt="Example List"/>
      </div>
    </div>

    <div class="container" ng-show="showTodoExample">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">TODO List:</h1>
          <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
            <li><a href="#" ng-click="displayThingInfo(thing)">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
          </ul>
        </div>
      </div>

      <form class="thing-form">
        <label>Syncs in realtime across clients</label>
        <p class="input-group">
          <input type="text" class="form-control" placeholder="Add a new to-do here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
        </p>
      </form>
    </div>
  </div>

<div ng-include="'components/footer/footer.html'"></div>
<div class="hidden" id="infoModal">
  <div ng-include="'components/modal/modal.html'"></div>
</div>
