<div class="container" ng-controller="ListsCtrl">
  <accordion id="user{{client._id}}" class="list-group-item" ng-repeat="client in clients">
    <accordion-group heading="{{client.name}} | {{client.email}}" is-disabled="accordionIsDisabled">
      <accordion-heading>
        <strong>{{client.name}}</strong> | <span class="text-muted">{{client.email}}</span>
        <a ng-click="createNewTodoList(client)" class="edit glyphicon glyphicon-edit pull-right" title="add list"></a>
      </accordion-heading>
      <ul class="list-group">
        <accordion class="row" ng-repeat="todoList in client.lists">
          <div class="col-lg-12">
            <accordion-group id="todoList{{todoList.title}}" heading="{{todoList.title}}">
              <accordion-heading>
                {{todoList.title}}
                <a ng-click="deleteList(client, todoList)" class="trash glyphicon glyphicon-trash pull-right" title="delete list"></a>
              </accordion-heading>
              <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="todo in todoList.todos">
                <li><a href="#" ng-click="displayTodoInfo(client, todoList, todo)">{{todo.name}}<button type="button" class="close" ng-click="deleteTodo(client, todoList, todo)">&times;</button></a></li>
              </ul>
              <p class="container-fluid">
              <form class="thing-form">
                <label for="prioritySelect">New Todo</label>
                <select id="prioritySelect" class="input-large input-large-altered" ng-model="priority" ng-change="priorityChanged()">
                  <option value="" ng-selected="resetPriority">Select Priority</option>
                  <option value="3">High Priority</option>
                  <option value="2">Medium Priority</option>
                  <option value="1">Low Priority</option>
                </select>
                <p class="input-group">
                  <input type="text" class="form-control" placeholder="Add a new to-do here." ng-model="newTodo">
                    <span class="input-group-btn">
                      <button type="submit" class="btn btn-primary" ng-click="addTodo(client, todoList, newTodo, priority)">Add New</button>
                    </span>
                </p>
              </form>
              </p>
            </accordion-group>
          </div>
          </div>
        </accordion>
      </ul>
    </accordion-group>
  </accordion>
</div>
